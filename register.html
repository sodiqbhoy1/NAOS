<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>




<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
     
    <h1 class="text-center text-primary my-4"> Registration Form </h1>

    <form action="">

        
        <div class="mb-3">
            <label for=""> Full Name: </label>
            <input id="name" class="form-control" type="text" placeholder="Enter your full name" >
        </div>

        <div class="mb-3">
            <label for="">Email:</label>
            <input id="email" class="form-control" type="email" placeholder="Enter your email" >
        </div>

        <div class="mb-3">
            <label for="">Phone:</label>
            <input id="phone" class="form-control" type="number" inputmode="numeric" placeholder="Enter your phone number" >
        </div>

        <div class="mb-3">
            <label for="">Address:</label>
            <input id="address" class="form-control" type="text" placeholder="Enter your address" >
        </div>

<div class="mb-3">
<select  name="" id="gender" class="form-select w-25">
    <option value="" selected disabled> Gender </option>
    <option value="male"> Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
</select>
</div>
        
<button type="submit" onclick="submitButton(event)" class="btn btn-primary d-block mx-auto w-50"> Submit </button>


    </form>

    <script src="script.js">

    </script>

</body>
</html>
