<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



<link rel="stylesheet" href="bootstrap.css">

<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <div id="successMessage" class="bg-success w-100 text-center text-light"> </div>
    <div id="errorMessage" class="bg-danger w-100 text-center text-white"> </div>
    <h1 class="text-center text-primary my-4"> Registration Form </h1>

    <form action="">

        
        <div class="mb-3">
            <label for=""> Full Name: </label>
            <input id="name" class="form-control" type="text" placeholder="Enter your full name" >
        </div>

        <div class="mb-3">
            <label for="">Email:</label>
            <input id="email" class="form-control" type="email" placeholder="Enter your email" >
        </div>

        <div class="mb-3">
            <label for="">Phone:</label>
            <input id="phone" class="form-control" type="number" inputmode="numeric" placeholder="Enter your phone number" >
        </div>

        <div class="mb-3">
            <label for="">Address:</label>
            <input id="address" class="form-control" type="text" placeholder="Enter your address" >
        </div>

<div class="mb-3">
<select  name="" id="gender" class="form-select w-25">
    <option value="" selected disabled> Gender </option>
    <option value="male"> Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
</select>
</div>
        
<button type="submit" onclick="submitButton(event)" class="btn btn-primary d-block mx-auto w-50"> Submit </button>


    </form>

    </div>
     

    <script src="script.js">

    </script>

</body>
</html>
